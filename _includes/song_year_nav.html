<nav class="years">
  Years:
  <ol>
    {% for post in include.posts %}
      {% assign current_year = post.date | date: '%Y' %}
      {% if prev_year != current_year %}
        <li>
          <a href="#{{ current_year }}">{{ current_year }}</a>
        </li>
      {% endif %}
      {% assign prev_year = post.date | date: '%Y' %}
    {% endfor %}
  </ol>
</nav>
