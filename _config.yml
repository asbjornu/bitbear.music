markdown: kramdown
permalink: /:categories/:title
url: https://bitbear.org
plugins:
  - jekyll-sitemap
  - jekyll-feed

compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]

author:
  name: Asbjørn Ulsberg
  email: mail@bitbear.org

defaults:
  - values:
      layout: default
      description: |
        Bitbear.org is the website of electronic music producer Asbjørn Ulsberg
  - scope:
      path: music/legacy
    values:
      layout: post

sass:
  sass_dir: assets/scss
  style: compressed

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE.txt
  - readme.md
  - .gitignore
  - spec
  - Rakefile
  - coverage
